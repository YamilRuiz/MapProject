<!DOCTYPE html>
<html>
  <head>
    <title>Map Project</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
    

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  
  
 
</head>
<body>
  <header class="row">
    <div class="col-md-12" id="header">
      <h1>My Awesome Map</h1>
    </div>
  </header>
 <nav class="navbar navbar-default col-sm-3 col-md-3" id="nav">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <h2>My Places</h2>
    </div>
    <br>
    <br>       
    <div class="collapse navbar-collapse" id="myNavbar">
      <br>      
      <br>      
      <h3 id="Locationtittle">Location search:</h3>
      <input class="float-left" type="search" id="search-input" placeholder="Filter Locations Here" data-bind="textInput: filtertext">            
      <br>
      <br>
      <br>
      <br>    
      <ul data-bind="foreach: locationList">        
        <span id="loc" data-bind="text: title, click: $parent.showLocation,  visible: view"></span><br>
      </ul>      
    </div>
  </div>
</nav>


  <!-- Google Maps -->
  <div id="map" class="map"></div>

  
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?&callback=initMap"onerror="googleError()"></script>
</body>
</html>
